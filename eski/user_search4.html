{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>

.card-min{
  
  border: none;
  background: rgb(236, 236, 236);

}
.search {
  width: 100%;
      margin-bottom: auto;
    margin-top: 20px;
    height: 50px;
        background-color: #fff;
    padding: 10px;
    border-radius: 5px;
}

.search-input {
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    margin-top: 5px;
    caret-color: transparent;
    line-height: 20px;
    transition: width 0.4s linear
}

.search .search-input {
    padding: 0 10px;
    width: 100%;
    caret-color: #536bf6;
    font-size: 19px;
    font-weight: 300;
    color: black;
    transition: width 0.4s linear;
}


.search-icon {
        height: 34px;
    width: 34px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #536bf6;
    font-size: 10px;
        bottom: 30px;
        position: relative;
        border-radius: 5px;
}

.search-icon:hover{

  color: #fff !important;
}

a:link {
    text-decoration: none
}



.card-inner {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .25rem;
    border:none;
    cursor: pointer;
    transition: all 2s;
}


.card-inner:hover{

   transform: scale(1.1);

}

.mg-text span{

  font-size: 12px;

}

.mg-text{

  line-height: 14px;
}
</style>

<div class="columns is-mobile">
  <div class="column is-offset-one-fifth">
    <div class="field has-addons">
      <form>
        <div class="control">
          <input class="input is-large" name="q" type="text" placeholder="Search users..." value="{{ request.GET.q }}">
        </div>
        <div class="control">
          <button type="submit" class="button is-success">Search</button>
        </div>
      </form>
    </div>
  </div>
</div> 

<!-- <div class="column is-mobile">
  <div class="column is-offset-one-fifth">
    <div class="field has-addons">
     
    </div>
  </div>
</div> -->

<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card-min p-4 mt-3">
        <h3 class="heading mt-5 text-center">Hi! You can search users to start a new conversations..</h3>
        <div class="d-flex justify-content-center px-5">
          <div class="search">           
            <input type="search" name="item_name" class="search-input" value="{{ request.GET.q }}" placeholder="Search..." name="">
            <a href="{% url 'searchbar_user' %}" class="search-icon" type="submit"> <i class="fa fa-search"></i> </a>
          </div>
        </div>      
        </div>
      </div>
    </div>
</div>

<div class="row">
  <div class="col-sm-12">
      <form action="{% url 'searchbar' %}" method="get" class="card card-sm-6">
        <div class="input-group">
            <div class="col">
                <input type="search" name="item_name" placeholder="Search for Products"
                class="form-control form-control-borderless">
            </div>
            <div class="col-auto">
                <button class="btn btn-light" type="submit">Search</button>
            </div>
        </div>
      </form> 
  </div>
</div>


<div class="field has-addons">
  <div class="control">
    <input class="input" type="text" placeholder="Find a repository">
  </div>
  <div class="control">
    <a class="button is-info">
      Search
    </a>
  </div>
</div>


<div class="column is-one-quarter">

  {% for user in users %}
  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          {% if user.person.profile_pic %}
          <img src="{{ user.person.profile_pic.url }}" alt="Placeholder image">
          {% else %}
          <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
          {% endif %}
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{ user.person.first_name }} {{ user.person.last_name }}</strong><small>@{{ user.username }}</small>
          </p>
          <a href="{% url 'new_conversation' user.username %}" class="button is-info">Send a message!</a>
        </div>
      </div>
    </article>
  </div>
  {% endfor %}


</div>

{% endblock %}
