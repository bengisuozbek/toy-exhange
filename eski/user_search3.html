{% extends 'base.html' %}

{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<style>
  .cardSearch {
    border: none;
    background: #eee;
    padding: 10px;
    height: auto;
  }

  .search {
    width: 100%;
    margin-bottom: 50px;
    margin-top: 0px;
    height: 50px;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
  }

  .search-input {
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    margin-top: 0px;
    caret-color: transparent;
    transition: width 0.4s linear
  }

  .search .search-input {
    padding: 0 10px;
    width: 100%;
    caret-color: #536bf6;
    font-size: 17px;
    font-weight: 300;
    color: black;
    transition: width 0.4s linear;
  }


  .search-icon {
    height: 34px;
    width: 34px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #536bf6;
    font-size: 10px;
    position: relative;
    border: 0px;
    border-radius: 5px;
  }

  .search-icon:hover {

    color: #fff !important;
  }

  a:link {
    text-decoration: none
  }

  .cardSearch-inner {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid rgba(0, 0, 0, .125);
    border-radius: .25rem;
    border: none;
    cursor: pointer;
    transition: all 2s;
  }

  .cardSearch-inner:hover {
    transform: scale(1.1);
  }

  .mg-text span {
    font-size: 12px;
  }

  .mg-text {
    line-height: 14px;
  }
</style>

<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-12">
      <div class="cardSearch p-4 mt-3">
        <h3 class="heading mt-5 text-center">Hi! You can search users to start a new conversations..</h3>
        <div class="d-flex justify-content-center px-5">
          <form action="{% url 'searchbar_user' %}" method="get" class="search">
            <div class="search">
                <div class="col">
                  <input type="search" name="search-input" placeholder="Search..." class="search-input">
                </div>
                <div class="col-auto">
                  <button class="search-icon" type="submit"> <i class="fa fa-search"></i> </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="column is-one-quarter">
  {% for user in users %}
  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          {% if user.person.profile_pic %}
          <img src="{{ user.person.profile_pic.url }}" alt="Placeholder image">
          {% else %}
          <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
          {% endif %}
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{ user.person.first_name }} {{ user.person.last_name }}</strong><small>@{{ user.username }}</small>
          </p>
          <a href="{% url 'new_conversation' user.username %}" class="button is-info">Send a message!</a>
        </div>
      </div>
    </article>
  </div>
  {% endfor %}
</div>

{% endblock %}
