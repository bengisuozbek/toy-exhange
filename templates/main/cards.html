
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for category in categories %}

        <div class="col">
          <div class="card  text-center text-white mb-3 shadow-sm" style="background-color: rgba(115, 203, 241, 0.815);">
            <div class="card-header">
              <h5 class="card-title">{{ category.name }}</h5>
            </div>
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <div class="card-body">
              <p class="card-text">{{ category.name }}</p>
              <div class="text-center">
                <div class="btn-group">
                  <a href="{% url 'category' category.id " class="btn btn-sm btn-outline-secondary" style="padding: 15px 28px;
                  text-align: center;" >View</a>                  
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
